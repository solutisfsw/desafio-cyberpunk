<h2>Lista de clones</h2>
<ul class="clones">
  <li *ngFor="let clone of clones">
    <a routerLink="/detail/{{clone.id}}">
      <span class="badge">{{clone.id}}</span>{{clone.name}}
    </a>
    
    <a routerLink="/remove/:id">
      <span class="remove glyphicon glyphicon-remove"></span>
    </a>
  </li>
</ul>
