<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout= "http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>

   
  <body>
	<header>
	
	  <nav>
	    <div class="nav-wrapper ">
	      <a href="#" class="brand-logo">Lista de Clones</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/cadastrarClones" class="waves-effect waves-light btn"><i class="material-icons left">add_to_queue</i>Cadastrar Clones</a></li>
	      </ul>
	    </div>
	  </nav>
</header>
   	<table>
	   <thead>
		   <tr>
			   <th>Nome</th>
			   <th>Idade</th>
			   <th>Data</th>
				<th>Editar</th>
			   <th>Deletar</th>
			</tr>	
		  </thead>
		   	<tbody>
		   		 <tr th:each= "clone: ${clones}">
		   			<td><span th:text="${clone.nome}"></span></td>
		   			<td><span th:text="${clone.idade}"></span></td>
 			   		<td><span th:text="${clone.data}"></span></td>	
	   		<!-- 		<td><span th:text="$(clone.adicio)"></span></td>  -->
	   				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('CC#editarClone').arg(0, clone.id)).build()}"><i class="material-icons left">edit</i></a></td>
		   			<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('CC#deletarClones').arg(0, clone.id)).build()}"><i class="material-icons left">delete_forever</i></a></td>
		   		</tr>
		   	  </tbody>
   	 </table>
   	   
   	    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
   </body>
   
	   	
	   			
	   	
</html>
