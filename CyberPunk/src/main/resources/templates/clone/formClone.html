    <body>
	 	
<header>
	  <nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">Cadastrar Clones</a>

	      </ul>

	  </nav>
</header>
	
	   <form class="container" method="post">
		
				Nome:<input type="text" value=""  pattern="[A-Z]{3}[0-9]{4}" placeholder="Ex: CDZ7778" title="3 letras e 4 números" name="nome"
				required="required" maxlength="7"/>
		<div class="input-field col s3">
				Idade:<input type="number" value="" min="10" max="20" name="idade" required="required" /> 
		<div class="row"> 
			<div class="input-field col s6">
		  		Data: <input type="date" value="" name="data" required="required"/>
		    </div>
		</div>
	 </div>		
	<div>
		<p>
	      	<input type="checkbox"  class="filled-in" id="braco"  />
	      	<label for="braco" >Braço Mecânico</label>
	    </p>
	  	 
	  	 <p>
	      	<input type="checkbox" class="filled-in" id="esqueleto"  />
	      	<label for="esqueleto">Esqueleto Reforçado</label>
	    </p>
	
	<p>
      	<input type="checkbox" class="filled-in" id="pele"  />
      	<label for="pele">Pele Adaptativa </label>
    </p>	
	
	<p>
      	<input type="checkbox" class="filled-in" id="raio" />
      	<label for="raio">Raio Laser</label>
    </p>	
	
	 <p>
      	<input type="checkbox" class="filled-in" id="sentido"  />

    </p>
	</div>
	<p>
	<button class="waves-effect waves-light btn" type="submit"><i class="material-icons right">save</i>Salvar</button>
	</p>	
	</form>
