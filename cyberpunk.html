<body style="background-image: url(https://media.giphy.com/media/xT0GqfaQFbMl7covle/giphy.gif);">

      <!-- Modal "Novo Clone"-->
      <div class="modal fade" id="myModal01" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content" style="background-color: black; border: 1px solid white; text-shadow: 0rem 0.2rem 1rem #0c7b46;">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" style="color: white;">&times;</button>
              <h4 class="modal-title" style="font-size: 27px;">NOVO CLONE</h4>
            </div>
            <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
              <div class="modal-body">
                <p>Informe os dados abaixo para cadastro.</p>
                <div class="form-group">
                  <label>Nome</label>
                  <input type="text" class="form-control" id="add-name" placeholder="Nome">
                </div>
                <div class="form-group">
                  <label>Idade</label>
                  <input type="text" class="form-control" id="add-idade" placeholder="Idade">
                </div>
                <div class="form-group">
                  <label>Data Criação</label>
                  <output type="text" class="form-control" id="add-dtCriacao" style="text-shadow: none;"></output>
                </div>
                <div class="form-group">
                  <label>Características</label>
                  <div class="checkbox">
                    <label><input type="checkbox" id="add-poder-braco">Braço Mecânico</label>
                    <label><input type="checkbox" id="add-poder-esqueleto">Esqueleto Reforçado</label>
                    <label><input type="checkbox" id="add-poder-sentido">Sentidos Aguçados</label>
                    <label><input type="checkbox" id="add-poder-pele">Pele Adaptativa</label>
                    <label><input type="checkbox" id="add-poder-laser">Raio Laser</label>
                  </div>
                </div>  

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <input type="submit" value="Add" class="btn btn-primary" onclick="$('.close').click();">
              </div>
            </form>
          </div>
          
        </div>
      </div> <!-- /Modal "Novo Clone"-->

        <!-- Modal "Editar Clone"-->
      <div class="modal fade" id="myModal02" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content" id="spoiler" role="aria-hidden" style="background-color: black; border: 1px solid white; text-shadow: 0rem 0.2rem 1rem #0c7b46;">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" style="color: white;">&times;</button>
              <h4 class="modal-title" style="font-size: 27px;">EDITAR CLONE</h4>
            </div>
            <form action="javascript:void(0);" method="POST" id="saveEdit">
              <div class="modal-body">
                <p>Informe os dados abaixo para atualização do clone.</p>
                <div class="form-group">
                  <label>Nome</label>
                  <input type="text" class="form-control" id="edit-name">
                </div>
                <div class="form-group">
                  <label>Idade</label>
                  <input type="text" class="form-control" id="edit-idade">
                </div>
                <div class="form-group">
                  <label>Data Criação</label>
                  <output type="text" class="form-control" id="edit-dtCriacao" style="text-shadow: none;"></output>
                </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-target="#myModal02">Close</button>
                <input type="submit" value="Atualizar" class="btn btn-primary" onclick="app.update();" data-target="#myModal02">
              </div>
            </form>
          </div>
          
        </div>
      </div> <!-- /Modal "Editar Clone"-->
