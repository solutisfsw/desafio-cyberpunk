<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8" />
	<title>Exercito de Clones</title>
	
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
    	.nav {
		  background-color: #5a5a5a !important;
		}
    </style>
</head>
<body>
	<header>
		<nav class="nav">
		   <div class="nav-wrapper">
		     <a href="#" class="brand-logo left">Crie sua frota de Clones</a>
		     <ul id="nav-mobile" class="right hide-on-med-and-down">
		       <li><a href="/criarClone" class="waves-effect waves-light btn"><i class="material-icons left">person_add</i>Criar Clone</a></li>
		     </ul>
		   </div>
	 	</nav>
	</header>
	
	<div th:if="${clones != null}">
		<table class="container">
			<thead>
				<th>Nome</th>
				<th>Idade</th>
				<th>Data de Criação</th>
				<th>Partes Adicionais</th>
				<th>Apagar</th>
			</thead>
			<tbody>
				<tr th:each="clone: ${clones}">
					<td><a th:href="${(#mvc.url('CC#editarClone').arg(0, clone.id)).build()}"><span th:text="${clone.nome}"></span></a></td>
					<td><span th:text="${clone.idade}"></span></td>
					<td><span th:text="${clone.dataCriacao}"></span></td>
					<td>
						<ul> 
							<th:block th:each="parteAdicional : ${clone.adicionais}">
						       <li  th:text="${parteAdicional.parteAdicional}"></li>
						    </th:block>
						</ul>
					</td>
					<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('CC#apagarClone').arg(0, clone.id)).build()}"><i class="material-icons left">delete</i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
